<ion-menu [content]="content" id="menu">

  <!--<ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>-->

  <ion-content class="side-menu">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [ngStyle]="{'color':p.class}">
        <ion-icon name="log-out" *ngIf="p.active"></ion-icon> <b>{{p.title}}</b>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
